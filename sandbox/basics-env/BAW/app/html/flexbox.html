<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="../css/flexbox.css" />
        <!-- <script src="js/main-baw.js"></script> -->
    </head>
    <body>
            <a class="btn-home" href="../index.html">&cross; Home</a>
            <h1 class="title">Flexbox layout</h1>
            <section class="section first sidebar">
                <article class="wrapper top">
                    <div class="item">Messages</div>
                    <div class="item">Friends</div>
                    <div class="item">User profile</div>
                </article>

                <article class="wrapper bottom">
                    <div class="item">Settings</div>
                    <div class="item">Questions ?</div>
                </article>
            </section>
            <section class="section second">
                <article class="numbers">
                    <div class="container">
                        <div class="box one">1</div>
                        <div class="box two">2</div>
                        <div class="box three">3</div>
                        <div class="box four">4</div>
                        <div class="box five">5</div>
                    </div>
                </article>
            </section>

            <section class="section third">
                <article class="numbers">
                    <div class="container">
                        <div class="box-B six">6</div>
                        <div class="box-B seven">7</div>
                        <div class="box-B height">8</div>
                        <div class="box-B nine">9</div>
                        <div class="box-B ten">10</div>
                        <div class="box-B eleven">11</div>
                        <div class="box-B twelve">12</div>
                        <div class="box-B thirteen">13</div>
                    </div>
                </article>
            </section>

            <section class="section fourth">
                    <article class="numbers">
                        <div class="container">
                            <div class="box box-1 one">1</div>
                            <div class="box box-2 two">2</div>
                            <div class="box box-3 three">3</div>
                            <div class="box box-4 four">4</div>
                            <div class="box box-5 five">5</div>
                        </div>
                    </article>
                </section>
        </body>
</html>
